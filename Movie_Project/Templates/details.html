{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.Image.url}}" width="300" height="400">
        </div>
 <div class="col-md-6">
     <h4>{{movie.Name}}</h4>
     <h6>{{movie.Description}}</h6>
     <h6>{{movie.Year}}</h6>
     <a class="btn btn-warning" href="{% url 'Movie_App:Update' movie.id%}">Update</a>
     <a class="btn btn-danger" href="{% url 'Movie_App:Delete' movie.id%}">Delete</a>
 </div>
    </div>
</div>

{% endblock %}
